<!-- prettier-ignore -->
<div>
  <p>No Inputs Provided on <code>ht-ui-alert-simple</code></p>

  <ht-ui-alert-simple></ht-ui-alert-simple>
</div>
<div>
  <p>Message Only Input <code>ht-ui-alert-simple</code></p>

  <ht-ui-alert-simple message="Is This Thing On?"></ht-ui-alert-simple>
</div>
<div>
  <p>Type is <code>info</code> <code>ht-ui-alert-simple</code></p>

  <ht-ui-alert-simple
    message="Andor is good actually."
    type="info"
  ></ht-ui-alert-simple>
</div>
<div>
  <p>Type is <code>success</code> <code>ht-ui-alert-simple</code></p>

  <ht-ui-alert-simple
    message="And is good actually."
    type="success"
  ></ht-ui-alert-simple>
</div>
<div>
  <p>Type is <code>warning</code> <code>ht-ui-alert-simple</code></p>

  <ht-ui-alert-simple
    message="You need to pay for Disney+"
    type="warning"
  ></ht-ui-alert-simple>
</div>
<div>
  <p>Type is <code>error</code> <code>ht-ui-alert-simple</code></p>

  <ht-ui-alert-simple
    message="You Will Probably Forget to Unsubscribe"
    type="error"
  ></ht-ui-alert-simple>
